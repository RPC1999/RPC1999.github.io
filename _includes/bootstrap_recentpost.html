<h4 style="font-size:16px;font-weight:bold;font-family: '微软雅黑','宋体';">
  最近文章
</h4>
<style>
  table a{
    color: #666;
  }
  table a:hover{
    color: #222;
  }
</style>
<table class="table">
  {% for post in site.posts limit: 5 %}
  <tr>
    <td><a href="{{ post.url }}">{{ post.title }}</a></td>
    <td>{{ post.date | date: "%m-%d-%Y" }}</td>
  </tr>
  {% endfor %}
</table>
